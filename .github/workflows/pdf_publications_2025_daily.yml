name: Build PDF Publications (Venezuela 2025)

on:
  schedule:
    - cron: "10 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pdf-pubs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil

      - name: Build PDF publications JSON
        run: |
          python scripts/build_pdf_publications.py

      - name: Commit updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/data/pdf_publications_2025.json
          git commit -m "chore(data): update Venezuela 2025 PDF publications" || exit 0
          git push
